<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book a table</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        
        <form>

            <!-- Customer name -->
            <label for="name">Name</label>
            <input type="text" name="customerName" id="name" placeholder="Name" required>

            <!-- Email address -->
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <!-- Phone number -->
            <label for="phone-number">Telephone number</label>
            <input type="tel" name="phoneNumber" id="phone-number" placeholder="Telephone number">


            <!-- Location -->
            <label for="location">Restaurant location</label>
            <select id="location">
                <option hidden disabled selected>--- select a location ---</option>
                <optgroup label="London">
                    <option>Croydon</option>
                    <option>Hammersmith</option>
                    <option>Stratford</option>
                    <option>Wembley</option>
                </optgroup>
                <optgroup label="East Anglia">
                    <option>Cambridge</option>
                    <option>Colchester</option>
                    <option>Norwich</option>
                </optgroup>
                <optgroup label="South East">
                    <option>Brighton</option>
                    <option>Hastings</option>
                </optgroup>

            </select>


            <!-- Date of booking -->
            <label for="date">Date of booking</label>
            <input type="date" id="date" required>

            <!-- Time of booking -->
            <label for="time"> Time of booking</label>
            <input type="time" id="time" name="time" list="times" min="12:00" max="22:00" step="900" required>
            <datalist id="times">
                <option>12:00</option>
                <option>12:15</option>
                <option>12:30</option>
                <option>12:45</option>
                <option>13:00</option>
                <option>13:15</option>
                <option>13:30</option>
                <option>13:45</option>
                <option>14:00</option>
                <!-- Add more time with Javascript later -->
            </datalist>
            
            
            



            <!-- Special requirements radio button -->
            <input type="radio" name="specialRequirementsGiven" id="no" value="no" checked>
            <label for="no">No</label>

            <input type="radio" name="specialRequirementsGiven" id="yes" value="yes">
            <label for="yes">Yes</label>


            <!-- Special requirements text area -->
            <label for="special-requirements">Special Requirements</label>
            <textarea name="specialRequirements" id="special-requirements" cols="100" rows="4" maxlength="400" placeholder="Enter any special requirements that you would like us to be aware of here."></textarea>

            <!-- Checkboxes for newsletters -->
            <p>I would like to receive emails about the following:</p>
            <input type="checkbox" id="menu" value="menu" name="menu">
            <label for="menu">New menus</label>

            <input type="checkbox" id="social" value="social" name="social">
            <label for="social">Social events</label>

            <input type="checkbox" id="specialOffers" value="specialOffers" name="specialOffers">
            <label for="specialOffers">Special offers</label>

            <!-- Submit -->
            <button type="submit">Submit</button>


        </form>










        <script src="script.js"></script>
    </body>
</html>
